{% extends 'base.html' %}

{% block title %}The Misfit Bug | Update Article{% endblock %}

{% block content %}

    <br />
    <h1>Update Article</h1>
    <br />

    <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Save" class="btn btn-primary" />
        </div>
    </form>

{% endblock %}
