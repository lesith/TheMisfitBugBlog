{% extends 'base.html' %}

{% block title %}The Misfit Bug | Confirm Deletion{% endblock %}

{% block content %}

    <br />
    <h1>Confirm Deletion</h1>
    <br />

    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <p class="lead">Are you sure you want to delete "{{ article.title }}"?</p>
            <br />
            <input type="submit" value="Confirm" class="btn btn-danger">
        </div>
    </form>

{% endblock %}
